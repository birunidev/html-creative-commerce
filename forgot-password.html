<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="bg-light py-5" style="height: 100vh">
      <div class="container">
        <div class="row py-5">
          <div class="col-md-6 text-center d-none d-md-block py-4">
            <img src="/img/bg-login.png" class="img-fluid" alt="" />
          </div>
          <div class="col-md-4">
            <div class="auth-wrapper">
              <form action="" class="mt-5">
                <h2 class="h2 text-primary fw-bold">Logo</h2>
                <p>Please input your email to reset your password</p>

                <div class="form-group mb-3">
                  <label for="password">Email</label>
                  <input
                    name="password"
                    id="password"
                    type="text"
                    class="form-control bg-light"
                  />
                </div>
                <div>
                  <a
                    href="/reset-password.html"
                    class="btn btn-primary py-2-5 text-white w-100"
                  >
                    Reset My Password
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
